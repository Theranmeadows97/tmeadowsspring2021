<body>
    <form class="signupform" action="smallFormThanks.html" method="GET">

            <label>Username <input id="username" type="text" name="username" required>
            </label>

            <label>Password  <input id="password" type="password" name="password" required></label>
           
        
            <label>Confirm password <input id="confirmationPassword" type="password" name="confirmationPassword" required></label>
            

        <div class="button">
            <button type="sumbit">Submit</button>
        
        <div id="error"></div>
    </form>

    <p>A button of type <i>button</i> is used to activate some type of function or operation using JavaScript.</p>

    <p>A button of type <i>submit</i> is used to submit a form to a server. This requires a server to work where as the button type does not.</p>
