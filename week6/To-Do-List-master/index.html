<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assignments/week6/To-Do-List-master/css/font-awesome.css">
    <link rel="stylesheet" href="/assignments/week6/To-Do-List-master/css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="clear">
                <button>clear</button>
            </div>
            <div id="date"></div>
        </div>
        <div class="add-to-do">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add something to do">
        </div>

        <div class="content">
            <ul id="list">
            </ul>
        </div>
        
    </div>
    <script src="/assignments/week6/To-Do-List-master/js/app.js"></script>
</body>
</html>
