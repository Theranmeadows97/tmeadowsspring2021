<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Drag and drop practice</title>
</head>
<body>
    <div class="container">
        <p class="draggable" draggable="true">1</p>
        <p class="draggable" draggable="true">2</p>
    </div>
    <div class="container">
        <p class="draggable" draggable="true">3</p>
        <p class="draggable" draggable="true">4</p>
    </div>


<p id="myP" onclick="mouseDown()" style="color: black;">
Click the text! The mouseDown() function is triggered when the mouse button is pressed down over this paragraph, and sets the color of the text to red. The mouseUp() function is triggered when the mouse button is released, and sets the color of the text to green.
</p>

<script>
function mouseDown() {
    var color = document.getElementById("myP").style.color;
   if (color == "black"){
    document.getElementById("myP").style.color = "red";
   } else if (color == "red"){
    document.getElementById("myP").style.color = "black";
   }
} 
</script>

    
</body>
</html>
